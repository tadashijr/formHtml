<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastros de Dev's</h1>
        <p id="subtitulo"><strong>Complete suas informações</strong></p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" id="frontend" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="backend" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">-- Selecione --</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" nome="tecnologias" class="tecnologias" id="tecnologias1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias6" value="Pyton">
                <label for="tecnologia6">Pyton</label>
                <input type="checkbox" name="tecnologias" class="tecnologias" id="tecnologias7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
        </div>

        <button type="button" class="botao" onclick="concluido()">Concluído</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
